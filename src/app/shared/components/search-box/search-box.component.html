<!-- (keyup.enter)="emitValue(txtInput.value)" -->
<input type="text"
    [placeholder]=placeholder
    class="form-control"
    (keyup)="onKeyPress(txtInput.value)"
    [value]="initialValue"
    #txtInput>
<!-- 
    (keyup.enter)="emitValue(txtInput.value)" Emite el valor cuando se deja de presionar la tecla enter
 -->
